</head>
<body>

    <svg id="boneco1" width="200" height="200" viewBox="0 0 200 200"></svg>
  </div>

  <!-- Área dos corações formando "Gabriela" -->
  <div class="nome-gabriela"></div>

  <!-- Cena 2: Pedido com pílula -->

    <!-- Boneco ajoelhado -->
    <svg id="ajoelhado" width="200" height="200" viewBox="0 0 200 200"></svg>

    <!-- Boneco cabelo longo -->
    <svg id="cabelo-longo" width="200" height="200" viewBox="0 0 200 200"></svg>

    <!-- Caixa de texto -->
    <div class="caixa-texto">
      Pra curar suas dores, uma dose de amor 💊❤️
    </div>
  </div>

</div>

<script src="script.js"></script>
